<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <nav id="top" class="navbar navbar-dark bg-dark flex-row justify-content-center text-light">
      <h1>Weather Dashboard</h1>
    </nav>
  </header>
  <div class="container">
    <div class="row">

      <div class="col-4 bg-light">

        <h2 style="font-size:larger">Search for a City:</h2>
        <div class="col-10 input-group mb-3">
          <input id="input" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button id="submit" class="btn btn-outline-secondary bg-primary text-white" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <ul class="col-12 list-group" id="history">
        </ul>

      </div>

      <div class="col-8">

        <div id="currentCity" class="col-12 border">
          <div class="heading"><span id="city"></span><span id="date0"></span><div class="icon"><img id="wicon" src="" alt="Weather icon"></div></div>
          <p>Temperature: <span id="temp"></span> </p>
          <p>Humidity: <span id="humid"></span> </p>
          <p>Wind Speed: <span id="wind"></span> </p>
          <div id="uvIndex">UV Index: <div id="uv"></div></div> </br>
        </div>

        <h3 style="margin:2%">5-Day Forecast:</h3>
        <div id="forecast5day" class="col-12">

          <div class="col-2 bg-primary rounded text-light info"></br>
            <a id="date1"></a>
            <div class="icon"><img id="icon1" src=""></div>
            <p>Temp: <a id="day1temp"></a></p>
            <p>Humidity: <a id="day1humid"></a></p>
          </div>
          <div class="col-2 bg-primary rounded text-light info"></br>
            <a id="date2"></a>
            <div class="icon"><img id="icon2" src=""></div> 
            <p>Temp: <a id="day2temp"></a></p>
            <p>Humidity: <a id="day2humid"></a></p>
          </div>
          <div class="col-2 bg-primary rounded text-light info"></br>
            <a id="date3"></a>
            <div class="icon"><img id="icon3" src=""></div> 
            <p>Temp: <a id="day3temp"></a></p>
            <p>Humidity: <a id="day3humid"></a></p>
          </div>
          <div class="col-2 bg-primary rounded text-light info"></br>
            <a id="date4"></a>
            <div class="icon"><img id="icon4" src=""></div> 
            <p>Temp: <a id="day4temp"></a></p>
            <p>Humidity: <a id="day4humid"></a></p>
          </div>
          <div class="col-2 bg-primary rounded text-light info"></br>
            <a id="date5"></a>
            <div class="icon"><img id="icon5" src=""></div>
            <p>Temp: <a id="day5temp"></a></p>
            <p>Humidity: <a id="day5humid"></a></p>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
